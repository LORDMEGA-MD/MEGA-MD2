<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEGA-MD GLOBAL PAIRING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('thumb1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(0, 0, 0, 0.55);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #25D366;
    }
    p {
      color: #cbd5e1;
      font-size: 14px;
      margin-bottom: 20px;
    }
    #qr {
      display: none;
      margin: 20px auto;
      border: 3px solid #25D366;
      border-radius: 10px;
      width: 250px;
      height: 250px;
      object-fit: cover;
      padding: 10px;
      background: rgba(255,255,255,0.1);
    }
    #status {
      margin-top: 10px;
      color: #94a3b8;
      font-size: 14px;
    }
    .btn {
      background: linear-gradient(135deg, #25D366, #128C7E);
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <i class="fab fa-whatsapp fa-3x" style="color:#25D366"></i>
    <h2>MEGA-MD QR PAIRING</h2>
    <p>Click below to generate a QR and scan it with your WhatsApp to link.</p>
    <button class="btn" id="generateBtn"><i class="fas fa-qrcode"></i> Generate QR</button>
    <img id="qr" alt="QR Code" />
    <div id="status">Waiting for action...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script>
    const btn = document.getElementById('generateBtn');
    const qrImg = document.getElementById('qr');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating QR...';
      status.textContent = 'Contacting Mega-MD server...';
      try {
        const { data } = await axios.get('/qr');
        if (data.qr) {
          qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(data.qr)}`;
          qrImg.style.display = 'block';
          status.textContent = 'Scan the QR with your WhatsApp app.';
        } else {
          status.textContent = 'QR not received. Try again.';
        }
      } catch (err) {
        status.textContent = 'Service unavailable. Try again later.';
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-qrcode"></i> Generate QR';
      }
    });
  </script>
</body>
</html>
