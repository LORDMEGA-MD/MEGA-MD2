<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEGA-MD PAIR</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 250px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #25D366;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    #code {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>MEGA-MD SESSION GENERATOR</h2>
  <p>Enter your WhatsApp number (with country code):</p>
  <input type="text" id="num" placeholder="e.g. 256700000000" />
  <button onclick="pair()">Generate Pairing Code</button>
  <div id="code"></div>

  <script>
    async function pair() {
      const num = document.getElementById("num").value.trim();
      const codeDiv = document.getElementById("code");
      codeDiv.textContent = "⏳ Generating...";
      try {
        const res = await fetch(`/pair?number=${num}`);
        const data = await res.json();
        if (data.code) {
          codeDiv.textContent = `✅ Your WhatsApp Pairing Code: ${data.code}`;
        } else {
          codeDiv.textContent = "❌ Failed to generate code, try again.";
        }
      } catch (err) {
        codeDiv.textContent = "⚠️ Error connecting to server.";
      }
    }
  </script>
</body>
</html>
