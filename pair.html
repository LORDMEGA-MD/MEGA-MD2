<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEGA-MD GLOBAL PAIRING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url("thumb1.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.09);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 340px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h2 {
      background: linear-gradient(90deg, #25D366, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .logo i {
      font-size: 60px;
      color: #25D366;
    }

    #qr {
      width: 250px;
      height: 250px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      margin: 25px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .loading {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 13px;
      opacity: 0.8;
    }

    a.button {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 18px;
      border-radius: 8px;
      background: linear-gradient(90deg, #25D366, #128C7E);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a.button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><i class="fab fa-whatsapp"></i></div>
    <h2>MEGA-MD GLOBAL PAIRING</h2>
    <p>Scan the QR below using WhatsApp (Linked Devices)</p>

    <div id="qr"><div class="loading"></div></div>

    <p id="status">Waiting for QR...</p>

    <a href="https://wa.me/256783991705" target="_blank" class="button"><i class="fab fa-whatsapp"></i> Contact Owner</a>
    <a href="https://whatsapp.com/channel/0029Vb6covl05MUWlqZdHI2w" target="_blank" class="button"><i class="fab fa-whatsapp"></i> Channel</a>
  </div>

  <script>
    async function loadQR() {
      const qrBox = document.getElementById("qr");
      const status = document.getElementById("status");
      try {
        const res = await fetch(`/qr?user=${Date.now()}`);
        const data = await res.json();
        if (data.qr) {
          qrBox.innerHTML = `<img src="${data.qr}" alt="QR Code" style="width:100%;border-radius:12px;">`;
          status.textContent = "Scan this QR with WhatsApp Linked Devices";
        } else {
          status.textContent = "QR not received. Refresh to retry.";
        }
      } catch (e) {
        status.textContent = "Failed to fetch QR.";
      }
    }
    loadQR();
  </script>
</body>
</html>
